<!DOCTYPE html>

von Jaqueline Twiessel -->
<html>
<head>
	<meta charset="utf-8"/>
	<title> Tessera </title>
	<style >
		body{
		background-color:lightgray;
	}
	h1{
		text-align:center;
		color:darkred;
		font-size: 78px;
	}
	.label{
		text-align:left;
		display:inline-block;
		width:150px;
	}
	#form{
		text-align:center;
	}
	#text{
		font-size: 36px;
		text-align:right;
		color: maroon;
		background-color: red;
	}
	#log{
		text-align: right;
		float: right;
		color: blue;
		background-color: black;
	}
	#log2{
		text-align: right;
		float: right;
		color: blue;
		background-color: black;
	}
	</style>
	<script  language="javascript" type="text/javascript"> 
	window.addEventListener('load', function(){

  document.getElementById("login").style.visibility = "collapse";
  var el = document.getElementById("regist");
  var log = document.getElementById("log");
  var data = new FormData();
  var xhr = new XMLHttpRequest();

  el.addEventListener('click', function(){

    var pass1 = document.getElementById("pass1").value;
    var pass2 = document.getElementById("pass2").value;
    var name = document.getElementById("user").value;
    data = document.getElementById("reg");
    if (name != "") {
      if(pass1 == pass2)
      {
        document.getElementById("text").innerHTML = "Willkommen "+name + "!";
		      xhr.open( 'GET', 'http://localhost:4242/regist', true );
		      xhr.send(data);
          document.getElementById("test").innerHTML = data + "";
      }
      else
      {
        document.getElementById("text").innerHTML = "Angegebene Passwörter stimmen nicht überein";
      }
    }
    else
    {
      document.getElementById("text").innerHTML = "Bitte noch einmal ausfüllen!";
    }

  });

  var elem = document.getElementById("login");
  var elem1 = document.getElementById("text");
  var elem2 = document.getElementById("reg");

  log.addEventListener("click", function(){

    if (elem.style.visibility =="collapse")
    {
      elem.style.visibility = "visible";
      elem1.innerHTML = "";
      elem2.style.visibility = "collapse";
    }
  });

  log2.addEventListener("click", function(){
    if (elem2.style.visibility =="collapse")
    {
      elem2.style.visibility = "visible";
      elem1.innerHTML = "";
      elem.style.visibility = "collapse";
    }
  });
});

	</script>
</head>
<body>
	<h1> Aleaxa's Tessera </h1>
	<hr/>
	<div id="temp"> {{.}} </div>
	<span id="text" name="fehl"></span>
	<form id="reg" method="post">
		<fieldset name="Registrierung" method="post">
			<legend> registrieren </legend>
			<span id="log"> Schon registriert? </span> <br/>
			<div id="form">
				<div class="label">
					Benutzername:
				</div>
				<input id="user" type="text" name="user"/>
				<br/>
				<div class="label">
					Passwort:
				</div>
				<input type="password" id="pass1" name="pass1"/>
				<br/>
				<div class="label">
					Passwort wiederholen:
				</div>
				<input type="password" id="pass2" name="pass2"/>
				<br/>
				<input type="button" id="regist" value="absenden"/>
			</div>
		</fieldset>
	</form>
	<hr/>
	<div id="login">
		<fieldset>
			<legend> Log In </legend>
			<span id="log2"> Nicht registriert? </span> <br/>
			<div id="form">
				<div class="label">
					Benutzername:
				</div>
				<input type="text" name="user"/>
				<br/>
				<div class="label">
					Passwort:
				</div>
				<input type="password" name="pass1"/>
				<br/>
				<button type="submit" name="absenden"> Login </button>
			</div>
		</fieldset>
	</div>
	<hr/>
</body>
</html>
