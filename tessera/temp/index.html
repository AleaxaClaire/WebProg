<!DOCTYPE html>
<!-- Entwickelt fuer Google Chrome
von Jaqueline Twiessel -->
<html>
<head>
	<meta charset="utf-8"/>
	<title> Tessera </title>
	<link rel="stylesheet" href="statics/CSS/main.css" type="text/css"/>
	<script src="statics/JS/main.js" language="javascript" type="text/javascript"> 
	</script>
</head>
<body>
	<h1> Aleaxa's Tessera </h1>
	<hr/>
	<div id="temp"> {{.}} </div>
	<span id="text" name="fehl"></span>
	<div id="bod">

	<form id="reg" method="POST">
		<fieldset class="field">
			<legend> Registrieren </legend>
			<span id="log"> Schon registriert? </span> <br/>
			<div id="form">
				<div class="label">
					Benutzername:
				</div>
				<input id="user" type="text" name="user"/>
				<br/>
				<div class="label">
					Passwort:
				</div>
				<input type="password" id="pass1" name="pass1"/>
				<br/>
				<div class="label">
					Passwort wiederholen:
				</div>
				<input type="password" id="pass2" name="pass2"/>
				<br/>
				<input type="submit" id="regist" value="absenden"/>
			</div>
		</fieldset>
	</form>
	<hr/>
	<div id="login">
		<fieldset class="field">
			<legend> Log In </legend>
			<span id="log2"> Nicht registriert? </span> <br/>
			<div id="form">
				<div class="label">
					Benutzername:
				</div>
				<input type="text" name="user"/>
				<br/>
				<div class="label">
					Passwort:
				</div>
				<input type="password" name="pass1"/>
				<br/>
				<button type="submit" name="absenden"> Login </button>
			</div>
		</fieldset>
	</div>
	</div>
	<hr/>
</body>
</html>
